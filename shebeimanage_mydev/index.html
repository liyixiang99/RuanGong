<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/login.js"></script>
		<script src="js/fun.js"></script>
		<script src="js/register.js"></script>
		<script src="js/repassword.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			localStorage.setItem('request_url', 'http://aaedion.club:8002/api/'); //前半部分固定URL
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">登录</h1>
		</header>

		<div class="mui-content" style="margin-top:20px;">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>账号</label>
					<input id="account" type="text" class="mui-input-clear" placeholder="请输入账号">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id="password" type="password" class="mui-input-password" placeholder="请输入密码">
				</div>
			</form>
			<div class="mui-button-row" style="margin-top:10px;">
				<button type="button" class="mui-btn mui-btn-success" style="width:100%; font-size:20px" onclick="login_m(request_url)">登
					录</button>
				<div style="width:90%;margin:0 auto;">
					<button class="mui-btn-link mui-pull-left" style="padding: 0px;margin-top:20px;" onclick="to_repassword()">修改密码?</button>
					<button class="mui-btn-link mui-pull-right" style="padding: 0px;margin-top:20px;" onclick="to_register()">去注册</button>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			mui.init()
			var request_url = localStorage.getItem('request_url');
		</script>
	</body>

</html>
