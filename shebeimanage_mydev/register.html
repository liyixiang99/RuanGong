<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<script src="js/fun.js"></script>
		<script src="js/register.js"></script>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		
		<div class="mui-content" style="margin-top:20px;">
			<div class="mui-content">
				<div class="public-margin-top">
					<form class="mui-input-group" action="javascript:;">
						<div class="mui-input-row">
							<label>用户名</label>
						    <input id="username" type="text" class="mui-input" placeholder="请输入用户名">
						</div>
						<div class="mui-input-row" style="height: 80px;">
							<label>账号</label>
							<input id="account" type="text" class="mui-input-clear" placeholder="请输入账号">
							<h5>(只允许包含大小写字母和数字)</h5>
							<h5 style="margin-left: 35%;">(长度不小于5)</h5>
						</div>
						<div class="mui-input-row" style="height: 60px;">
							<label>设置密码</label>
							<input id="s_password" type="password" class="mui-input-password" placeholder="请输入密码">
							<h5>(只允许包含大小写字母和数字)</h5>
						</div>
						<div class="mui-input-row">
							<label>确认密码</label>
							<input id="q_password" type="password" class="mui-input-password" placeholder="请再次输入密码">
						</div>
					</form>
					<div class="mui-content" style="margin-top:20px;">
						<button type="button" class="mui-btn mui-btn-primary" style="position: absolute; width:100%; font-size:20px" onclick="register_m(request_url)">注 册</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
					mui.init()
					var request_url = localStorage.getItem('request_url');
				</script>
	</body>
</html>
